<html>
  <head>
    <style>
      .chart {width: 95%; height: 100%;}
    </style>
  </head>
  <body>
    <div id="timeline" class="chart"></div>

    <!-- * Moved in with girlfriend toward end of occupation -->

    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["timeline"]});
      google.setOnLoadCallback(drawChart);

      var options = {
        // enableInteractivity: false
        // colors: ['#cbb69d', '#603913'],
      };

      function drawChart() {
        var container = document.getElementById('timeline');
        var chart = new google.visualization.Timeline(container);
        var dataTable = new google.visualization.DataTable();

        // MONTHS ARE 0 INDEXED BECAUSE FUCK YOU
        var now = new Date();
        var start = new Date(2014, 2, 22);

        dataTable.addColumn({type: 'string', id: 'Person'});
        dataTable.addColumn({type: 'date', id: 'Start'});
        dataTable.addColumn({type: 'date', id: 'End'});
        dataTable.addRows([
          ['Chad', start, now],
          ['John', start, new Date(2014, 7, 12)],
          ['David G', start, now],
          ['DJ', start, now],
          ['Brandon', start, new Date(2014, 2, 26)],
          ['Fred', new Date(2014, 2, 23), new Date(2014, 10, 30)],
          ['Mike', new Date(2014, 2, 27), now],
          ['Aaron', new Date(2014, 2, 31), new Date(2014, 7, 31)],
          ['Michael', new Date(2014, 7, 24), now],
          ['Tanner', new Date(2014, 4, 30), now],
          ['William', new Date(2014, 10, 1), now],
          ['Barron', new Date(2014, 2, 30), new Date(2014, 7, 3)],
          ['Tobi', new Date(2014, 6, 26), new Date(2014, 10, 7)],
          ['Emile', new Date(2014, 7, 14), new Date(2014, 10, 15)],
          ['Adam', new Date(2014, 2, 23), new Date(2014, 6, 31)],
          ['David B', new Date(2014, 4, 14), new Date(2015, 3, 19)],
          ['Kevin', new Date(2014, 7, 22), new Date(2015, 5, 20)],
          ['Ines', new Date(2014, 7, 27), new Date(2015, 2, 12)],
          ['Marcin', new Date(2015, 0, 3), new Date(2015, 6, 7)],
          ['Mark', new Date(2015, 1, 3), new Date(2015, 4, 7)],
          ['Mufu', new Date(2014, 10, 7), new Date(2015, 0, 12)],
          ['Gaspar', new Date(2014, 3, 6), new Date(2014, 7, 23)],
          ['Oliver', new Date(2015, 3, 18), now],
          ['Sonny', new Date(2015, 5, 6), now]
          
          // extras
          // ['Ashley', start, new Date(2014, 8, 2)],
          // ['Taylor', new Date(2014, 10, 8), now],
          // ['Jessica', new Date(2014, 10, 6), now]
          // ['Blaub', new Date(2014, 7, 16), now]
        ].sort(function(a, b){
          // sorted by start date
          return a[1] > b[1] ? 1 : -1;
        }));

        chart.draw(dataTable, options);
      }
    </script>
  </body>
</html>
